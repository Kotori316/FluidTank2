name: Java CI

on:
  push:
    branches: [ "1.20" ]
  pull_request:
    branches: [ "1.20" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Cache gradle
        uses: actions/cache@v3
        with:
          path: |
            .gradle
            */.gradle
          key: Gradle-Dot-${{ runner.os }}-${{ hashFiles('build.gradle', 'gradle.properties') }}
          restore-keys: Gradle-Dot-${{ runner.os }}-
      - run: chmod +x ./gradlew
      - name: Tool chain check
        uses: gradle/gradle-build-action@v2
        with:
          arguments: javaToolchains
      - name: Generate Jar
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :fabric:remapJar :forge:remapJar
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: FluidTank2-${{ github.run_number }}
          path: "*/build/libs/*.jar"
          if-no-files-found: error
          retention-days: 7

  common-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      FORGE_ONLY: true
      FABRIC_ONLY: true
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Cache gradle
        uses: actions/cache/restore@v3
        with:
          path: |
            .gradle
            */.gradle
          key: Gradle-Dot-${{ runner.os }}-${{ hashFiles('build.gradle', 'gradle.properties') }}
          fail-on-cache-miss: true
      - run: chmod +x ./gradlew
      - name: Common JUnit
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :common:test

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        platform: [ forge, fabric ]
    env:
      FORGE_ONLY: ${{ matrix.platform == 'forge' }}
      FABRIC_ONLY: ${{ matrix.platform == 'fabric' }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Cache gradle
        uses: actions/cache/restore@v3
        with:
          path: |
            .gradle
            */.gradle
          key: Gradle-Dot-${{ runner.os }}-${{ hashFiles('build.gradle', 'gradle.properties') }}
          fail-on-cache-miss: true
      - run: chmod +x ./gradlew
      - name: ${{ matrix.platform }} JUnit
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :${{ matrix.platform }}:test
      - name: ${{ matrix.platform }} GameTest
        uses: gradle/gradle-build-action@v2
        env:
          RUN_GAME_TEST: true
        with:
          arguments: :${{ matrix.platform }}:runGameTest

  forge-data-gen:
    runs-on: ubuntu-latest
    if: false
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Cache gradle
        uses: actions/cache/restore@v3
        with:
          path: |
            .gradle
            */.gradle
          key: Gradle-Dot-${{ runner.os }}-${{ hashFiles('build.gradle', 'gradle.properties') }}
          fail-on-cache-miss: true
      - run: chmod +x ./gradlew
      - name: Compile test
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :forge:compileTestScala
      - name: Forge DataGen
        uses: gradle/gradle-build-action@v2
        timeout-minutes: 5
        env:
          RUN_DATA_GEN: true
        with:
          arguments: :forge:runData
