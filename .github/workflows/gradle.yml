name: Java CI

on:
  push:
    branches: [ "1.20" ]
  pull_request:
    branches: [ "1.20" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: chmod +x ./gradlew
      - uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
          gradle-home-cache-cleanup: true
      - name: Tool chain check
        uses: gradle/gradle-build-action@v2
        with:
          arguments: javaToolchains
      - name: Check build environments
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :buildEnvironment :forge:buildEnvironment :fabric:buildEnvironment :neoforge:buildEnvironment
      - name: Check changelog
        uses: gradle/gradle-build-action@v2
        with:
          arguments: checkChangelog
      - name: Check Release Version
        uses: gradle/gradle-build-action@v2
        with:
          arguments: checkReleaseVersion
      - name: Generate Jar
        uses: gradle/gradle-build-action@v2
        with:
          arguments: remapJar
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: FluidTank2-${{ github.run_number }}
          path: "*/build/libs/*.jar"
          if-no-files-found: error
          retention-days: 7

  common-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      DISABLE_FORGE: true
      DISABLE_FABRIC: true
      DISABLE_NEOFORGE: true
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: chmod +x ./gradlew
      - uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
          gradle-home-cache-cleanup: true
      - name: Common JUnit
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :common:test

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        platform: [ forge, fabric, neoforge ]
    env:
      DISABLE_FORGE: ${{ matrix.platform != 'forge' }}
      DISABLE_FABRIC: ${{ matrix.platform != 'fabric' }}
      DISABLE_NEOFORGE: ${{ matrix.platform != 'neoforge' }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: chmod +x ./gradlew
      - uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
          gradle-home-cache-cleanup: true
      - name: ${{ matrix.platform }} JUnit
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :${{ matrix.platform }}:test
      - name: ${{ matrix.platform }} GameTest
        timeout-minutes: 5
        uses: gradle/gradle-build-action@v2
        env:
          RUN_GAME_TEST: true
        with:
          arguments: :${{ matrix.platform }}:runGameTest

  forge-data-gen:
    runs-on: ubuntu-latest
    env:
      DISABLE_FORGE: false
      DISABLE_FABRIC: true
      DISABLE_NEOFORGE: true
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: chmod +x ./gradlew
      - uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
          gradle-home-cache-cleanup: true
      - name: Compile
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :forge:genDataClasses
      - name: Prepare Run
        run: >-
          ./gradlew configureLaunch downloadAssets ||
          (sleep 5 && ./gradlew configureLaunch downloadAssets) ||
          (sleep 5 && ./gradlew configureLaunch downloadAssets)
      - name: Check assets file
        run: ./gradlew checkResourceFiles
      - name: Forge DataGen
        uses: gradle/gradle-build-action@v2
        timeout-minutes: 5
        env:
          RUN_DATA_GEN: true
        with:
          arguments: :forge:runData
      - name: Check updated files
        run: git status
      - name: Check diff
        run: git diff
